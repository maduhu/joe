# Fenster Timeout -- Schritt 6
assistent.timeout=Timeout beschränkt die Dauer eines Verarbeitungsschritts. Nach Ablauf der Timeout-Zeit bricht der Scheduler eine Task ab.\n\nIdle Timeout begrenzt den Leerlauf eines auftragsgesteuerten Jobs. Wenn eine Task auf den nächsten Auftrag wartet und in dieser Frist kein Auftrag eintrifft, beendet der Scheduler diese Task.\n\nTimeout/ Idle Timeout kann in Sekunden oder im Format HH:MM oder HH:MM:SS angegegeben werden.\n\nForce Idle Timeout wirkt zusammen mit Minimum Tasks und vereinbart, dass nach Ablauf des angegebenen Timeouts eine Task beendet und neu gestartet wird, wenn die mit Minimum Tasks angegebene Anzahl aktiver Tasks nicht erreicht ist.

# Fenster Run Options -- Schritt 7
assistent.run_options=Wie soll der Job gestartet werden?\n\nMit der Definition von Perioden können Sie den Zeitraum definieren, in dem Tasks dieses Jobs laufen dürfen.\n\nFür Standalone-Jobs können explizite Startzeiten vereinbart werden.\n\nStandalone Jobs können außerdem durch Verzeichnisüberwachung veranlasst werden. In diesem Fall überwacht der Scheduler ein Verzeichnis und startet einen Job, sobald eine neue Datei eintrifft bzw. eine Datei gelöscht wird.
assistent.run_time=Geben Sie hier die Startzeiten für Ihren Job an. Die Konfiguration ermöglicht verschiedene Varianten für die Definition von Startzeiten, z.B. soll ein Job\n\n- jeden Tag zu einer bestimmten Uhrzeit starten \n\n- an einem bestimmten Kalendertag zu einer bestimmten Uhrzeit starten\n\n- immer am selben Wochentag zu einer bestimmten Uhrzeit starten\n\n- jweils am ersten oder letzten Tag des Monats zu einer bestimmten Uhrzeit starten.
assistent.run_time.monitoring_directory=Run Time gibt ein Zeitintervall an, in dem der Job gestartet werden kann. Um Startzeiten festzulegen, begeben Sie sich bitte nach Beendigen des Assistenten auf das Formular: jobs -> job:[jobname] -> Run Time

# Fenster Run Time Periods -- Schritt 7a

