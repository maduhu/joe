# Fenster Directory Monitoring -- Schritt 7c
assistant.directory_monitoring=Benennen Sie Verzeichnisse, die der Scheduler überwachen soll. Für jedes Verzeichnis können Sie einen regulären Ausdruck für Dateinamen angeben. Nur die Dateien, deren Name dem regulären Ausdruck entspricht, werden berücksichtigt.

# Fenster Delays -- Schritt 8
assistent.delay_after_info_global=Tritt während der Ausführung des Jobs ein Fehler auf, stoppt der Scheduler den Job. Sie können Delays - verzögerte Jobstarts - für die erneute Ausführung des Jobs definieren.\n\nFür Aufträge in Jobs können außerdem Verzögerungsintervalle für Setbacks definiert werden.
# Fenster Job Delay after Error  -- Schritt 8a
assistent.delay_after_error=Tritt während der Ausführung des Jobs ein Fehler auf, stoppt der Scheduler den Job. Mit "Delay after Error" wird dieses Verhalten geändert: der Job wird nach einer Verzögerung erneut gestartet. Sie können mehrere Delays definieren und jeweils angeben, nach wieviel Fehlern eine Verzögerung wirksam wird. Die Verzögerung wird im Format HH:MM oder HH:MM:SS angegegeben\n\nSie können außerdem angeben, nach wieviel Fehlern der Job gestoppt werden soll.\n\n Weitere Delays können Sie in der Detail-Sicht des Jobs definieren.
assistent.delay_after_error.error_count=Anzahl der Fehler für ein Wiederholungsintervall.
assistent.delay_after_error.time=Verzögerung, mit der der Job neu gestartet wird.
assistent.delay_after_error.stop_count=Anzahl der Fehler, nach der der Job gestoppt wird.
# Fenster Delay after SetBack  -- Schritt 8b
assistent.delay_order_after_setback=Ein auftragsgesteuerter Job kann einen aktuell auszuführenden Auftrag zurückstellen. Er wird dann an eine hintere Stelle der Auftragswarteschlange des Jobs eingereiht und kommt nach der eingestellten Zeit erneut zur Ausführung. Die aufeinanderfolgenden Rückstellungen eines Auftrags werden gezählt. Mit "Delay Order After Setback" können Sie verschiedene Fristen für wiederholte Rückstellungen festlegen.
assistent.delay_order_after_setback.setback_count=Anzahl aufeinander folgender Rückstellungen.
assistent.delay_order_after_setback.time=Verzögerungsintervall für einen Auftrag.
assistent.delay_order_after_setback.is_maximum=Delay ist Maximum.
assistent.no_numeric=Nur Numerische Werte sind hier erlaubt.

