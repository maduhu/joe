#
# config element
#
tooltip.config.spooler_id=this attribute is effective when its value is identical to the -id= parameter which was set as the Job Scheduler was started,\nor when the -id= parameter was not set as the Job Scheduler was started.\nThe value of this attribute restricts the subsequent configuration to a Job Scheduler that was started with this -id.
tooltip.config.param=sets the value of spooler.param (Object spooler, property param) for free use in scripts.
tooltip.config.include_path=default path that is applied to files given in subsequent <include> elements.
tooltip.config.log_dir=directory for log files, preferably use a relative path to the installation directory.
tooltip.config.mail_xslt_stylesheet=optionally give the path and name of a style sheet that is used to transform mails sent by the Job Scheduler.\nThe style sheet config/scheduler_mail.xsl is available from the installation.
tooltip.config.priority_max=the maximum priority that can be configured for a task. Default value is 1000.
tooltip.config.use_same_port=with this option checked the UDP port for communication with the Job Scheduler will be same as the TCP port.
tooltip.config.port=unfies the settings for TCP port and UDP port to the same port.
tooltip.config.tcp_port=port for HTTP and TCP commands to the Job Scheduler.\nThe Job Scheduler can accept commands via a TCP port whilst it is running.\n\nThis port is set - depending on the operating system - with a number between 2048 and 65535.\nPort 0 disables HTPP and TCP communication to the Job Scheduler.
tooltip.config.udp_port=port for UDP commands to the Job Scheduler.\nThe Job Scheduler processes these commands without response being sent.
tooltip.config.use_main_scheduler=check this if you want the Job Scheduler to connect to a monitoring\nJob Scheduler addressed with the entries host and port.
tooltip.config.main_scheduler_host=give the host or IP address for which a monitoring Job Scheduler is running.
tooltip.config.main_scheduler_port=give the port for which a monitoring Job Scheduler is running.
tooltip.config.java_class_path=the Java CLASSPATH setting is made here. This is a list of directories\n- on Windows Systems separated by semi-colons (;)\n- on Unix systems by colons (:).\n\nThese settings are generally made in the file sos.ini (Section [java], Entry class_path=?).\nEnviromental variables (such as $HOME) will be replaced.
tooltip.config.java_options=these options are passed to the Java Virtual Machine, e.g.\n- to enlarge the memory available for the JVM give a memory size like -Xmx256m.\n- to address the path for binary libraries of the Job Scheduler give -Djava.library.path=/scheduler/lib\n   if "/scheduler" is your installation directory.
tooltip.config.comment=enter your comments to this configuration, all comments will automatically by embraced with <!-- -->.


#
# base element
#
tooltip.base.table=this list contains the base configuration files that are included.
tooltip.base.btn_new_file=add a base file to the current configuration.
tooltip.base.btn_remove_file=remove a base file from the current configuration.
tooltip.base.file_input=give the name of a file with a configuration that will be included in the current configuration file.\nYou can use paths relative to the current configuration file.
tooltip.base.btn_apply=apply the given base configuration file.
tooltip.base.comment=enter your comments, all comments will automatically by embraced with <!-- -->.


#
# security element
#
tooltip.security.ignore_unknown_hosts=the Job Scheduler ignores unrecognized or unresolved host names when ignore_unknown_hosts="yes" (recommended),\notherwise an error occurs if a given host is ist not available or it's name cannot be resolved.
tooltip.security.table=list of hosts that are allowed to communicate with the Job Scheduler.
tooltip.security.btn_new_host=add a host to the list of hosts that are allowed to communicate with the Job Scheduler.
tooltip.security.btn_remove_host=remove the given host from the list of hosts that are allowed to communicate with the Job Scheduler.
tooltip.security.host_entry=give the name or IP address of a host that is allowed to communicate with the Job Scheduler.
tooltip.security.level_choice=choose the access level for this host:\n\nlevel="none" (computer has no access)\nlevel="signal" (computer may carry out signalizing commands)\nlevel="info" (computer may carry out commands which convey information, but which do not change the job scheduler's state)\nlevel="no_add" (computer has full access, with the exception of <add_jobs>, <job> and <add_order>)\nlevel="all" (computer has full access).
tooltip.security.btn_apply=apply changes made to this entry.


#
# process classes element
#
tooltip.process_classes.table=list of process classes that are available for jobs.
tooltip.process_classes.btn_new_class=add a process class.
tooltip.process_classes.btn_remove_class=remove the given process class.
tooltip.process_classes.btn_apply=apply changes made to this process class.
tooltip.process_classes.class_entry=give this process class a distinct name that can be used as a value\nfor the attribute process_class= of subsequent <job> elements.\nThere is one process class without name which is the default\nfor all jobs that do not explicitly address process_classes.
tooltip.process_classes.max_processes_entry=limits the number of processes.\nSome operating systems limit the number of processes which the Job Scheduler can start.\n\nThe number of processes configured here should not exceed the number\nallowed by the operating system. Typically a value below 64 is safe.
tooltip.process_classes.spooler_id_entry=An element having this attribute is only active when the attribute is either\nempty or set to the -id= Scheduler start parameter\nor when starting the Scheduler -id option is not specified.


#
# script element
#
tooltip.script.class=scripts in Java or COM are are implemented in a class whose name should be given here.\nSee the API Documentation for details.
tooltip.script.filename=give the name of a file that contains the script class.
tooltip.script.include.file_list=list of files that are included as a scripts.
tooltip.script.include.btn_remove=remove this entry from the list of included files.
tooltip.script.include.file_entry=give the name of a file that contains the script content.
tooltip.script.include.btn_add=add this file for the script
tooltip.script.source_entry=you can\n- put the content of your script here\n- or use a file that is included\n- or merge both above sources for the content of the start script.
tooltip.script.language.java=scripts in Java are implemented from the base class\nsos.spooler.Job_Impl that is found in sos.spooler.jar.\nsee API Documentation for details.
tooltip.script.language.com=COM classes can be written in any language.
tooltip.script.language.javascript=Javascript (Mozilla Spidermonkey) is a supported language,\nsee API Documentation for details.
tooltip.script.language.perl=Perl is a supported language,\nsee API Documentation for details.
tooltip.script.language.vb_script=VBScript is a supported language for Windows only,\nsee API Documentation for details.
tooltip.script.language.none=do not use a start script for this configuration.


#
# web services element
#
tooltip.web_services.btn_remove=remove this service from list of Web Services.
tooltip.web_services.btn_apply=apply your changes and add this entry to the list of Web Services.
tooltip.web_services.btn_new=add a Web Service to this configuration.
tooltip.web_services.table=list of Web Services in this configuration.
tooltip.web_services.name=give a distinct name for this Web Service.
tooltip.web_services.url=the path of the URL to this Web Service should include a leading "/"\nhost and port are added by the Job Scheduler\nand should not be specified here. 
tooltip.web_services.job_chain=the job chain executing the service.\nIf a job chain is specified then the request is directly\npassed to the first job node in this chain\nand no transformation occurs with the Request XSLT style sheet.
tooltip.web_services.timeout=when an order is not forwarded to the first job within the allocated waiting time,\nthen the Job Scheduler will reject a HTTP call with\n"504 Gateway Timeout" and cancel the order with a message.
tooltip.web_services.debug=if a Request XSLT style sheet is given then the Job Scheduler\nstores the following XML documents resulting from transformation in the log directory:\nservice_name.transaction_number.raw_request.txt: the text forwarded wth HTTP-POST\nservice_name.transaction_number.service_request.xml: the <service_request> made from the raw HTTP-POST request\nservice_name.transaction_number.command.xml: the command created using request_xslt_stylesheet\nservice_name.transaction_number.service_response.xml: the Web Service reponse transformed using response_xslt_stylesheet\nservice_name.forward.xml: the <service_request> created with forward_xslt_stylesheet.
tooltip.web_services.request_xslt=the path to the XSLT style sheet with which the XML document\nforwarded using HTTP-POST is transformed into a Job Scheduler command.\nA default style sheet is available in config/scheduler_soap_request.xslt.
tooltip.web_services.forward_xslt=when an order which has been started with <add_order web_service="">\nor a task with <start_job web_service=""> and a Forward XSLT style sheet\nhave been specified, then the order or task will be transformed with the style sheet\nto a <service_request>, which in turn calls another Web Service.
tooltip.web_services.response_xslt=the path to the XSLT style sheet used to transform the XML result\nof the Job Scheduler command into an XML document with which the Web Service request is answered.\nA default style sheet is available in config/scheduler_soap_response.xslt.
tooltip.web_services.param.table=list of parameters that are passed to the job or to the order that implements the Web Service.
tooltip.web_services.param.btn_remove=remove this parameter.
tooltip.web_services.param.btn_apply=apply your changes and add this parameter.
tooltip.web_services.param.name_entry=give a distinct name for this parameter.
tooltip.web_services.param.value_entry=value of this parameter.


#
# date element
#
tooltip.date.list=list of holiday entries, i.e. to the given date the Job Scheduler will not start any jobs.
tooltip.date.btn_remove=remove this entry from the list of days.
tooltip.date.year=give the year as a date part of this date.
tooltip.date.month=give a month as a date part of this date.
tooltip.date.day=give a day as a date part of this date.
tooltip.date.btn_add_holiday=add this entry to the list of holiday entries.
tooltip.date.btn_add_specific_day=add this entry to the list of specific day entries.


#
# jobs element
#
tooltip.jobs.btn_add_new=add new job configuration.
tooltip.jobs.btn_remove=remove this job configuration.
tooltip.jobs.table=list of jobs in this configuration.


#
# job chains element
#
tooltip.job_chains.chain.btn_new=add a job chain.
tooltip.job_chains.chain.btn_remove=remove this job chain.
tooltip.job_chains.chain.btn_apply=apply your changes and add this job chain.
tooltip.job_chains.chain.name=give a distinct name for this job chain.
tooltip.job_chains.chain.orders_recoverable=whith this option checked the Job Schedler behaves as follows:\nwhen the Job Scheduler has been configured to store orders in the database,\nas soon as an order is added to a job's order queue it will be also be stored in the database.\nAfter the order has completed the job chain, it will be deleted from the database.
tooltip.job_chains.chain.visible=if this option is not checked then the job chain is invisible\nin the results of <show_job_chains> and <show_state>. 
tooltip.job_chains.chain.node_table=list of job nodes in this job chain.
tooltip.job_chains.table=list of job chains.
tooltip.job_chains.node.btn_new=add job node to this job chain.
tooltip.job_chains.node.btn_remove=remove job node from this job chain.
tooltip.job_chains.node.state=the state that is assigned to this job node.
tooltip.job_chains.node.job=the name of a previously defined job that is used to process orders with the given state.
tooltip.job_chains.node.next_state=the next state that is assigned to an order that was successfully processed by this job node.
tooltip.job_chains.node.error_state=the error state is assigned to an order that could not be successfully processed by this job node.
tooltip.job_chains.node.btn_apply=apply your changes and add this job node to the job chain.
tooltip.job_chains.node.btn_full_node=a full node is a job node to which a job name and a state are assigned.\nOrders that are successfully processed receive the next state to proceed in the order queue. 
tooltip.job_chains.node.btn_end_node=an end node is the last node in a job chain. No job is assigned to this state,\nan order that was successfully processed leaves this job chain with this end state.


#
# job element
#
tooltip.job.name=give a distinct name for this job.
tooltip.job.title=give an explanation what this job is used for. The title is displayed for <show_state>.
tooltip.job.spooler_id=this attribute is effective when its value is identical to the -id= parameter which was set as the Job Scheduler was started,\nor when the -id= parameter was not set as the Job Scheduler was started.\nThe value of this attribute restricts the subsequent configuration to a Job Scheduler that was started with this -id.
tooltip.job.priority=sets the priority of a job. A number between 0 and the setting given in <config max_priority="..."> is allowed.
tooltip.job.tasks=a number of tasks from one job can run in parallel.\nThis attribute specifies the maximum number of tasks for a job.
tooltip.job.timeout=limits the duration of a task operation (spooler_open, spooler_process etc.).\nShould a task operation exceed the time allowed, then the Job Scheduler aborts the task
tooltip.job.idle_timeout=limits the idle time of an order controlled job (order="yes").\nWhen a task is waiting on the next order and this idle time is exceeded,\nthen the Job Scheduler ends the task.
tooltip.job.process_class=contains the name of the process class in which the job should run.\nNote that process classes are defined with the element <process_classes>. 
tooltip.job.btn_order_yes=order="yes" defines a job as being order controlled.\nThe Job Scheduler will only then start the job when an order for the job exists.
tooltip.job.btn_order_no=order="no" defines a standard job that does not process any orders.
tooltip.job.param.btn_remove=remove this parameter.
tooltip.job.param.name=give a distinct name for this parameter.
tooltip.job.param.value=give a value for this  parameter.
tooltip.job.param.btn_add=apply your changes and add this parameter.
tooltip.job.param.table=list of parameters in this job.
tooltip.job.description.filename=if the description for a job is contained in a file, then this file name should be given.
tooltip.job.description=you can enter your descriptive text here. Formatting can be done with HTML.\nThis text is merged with a description given in a file name.
tooltip.job.comment=enter your comments to this job, all comments will automatically by embraced with <!-- -->.
tooltip.job.mintasks=the Job Scheduler ensures that the given minimum number of tasks of this job are running.
tooltip.job.forceIdleTimeout=sets the timeout after which a task ist terminated and restarted\if the number of tasks that are running has fallen below the value of min_tasks=.


#
# execute element
#
tooltip.execute.choose_none=choose this option if the job is defined in a base file and does not need an implementation in this configuration file.
tooltip.execute.choose_script=choose this option if the job implementation is contained in a script or class.
tooltip.execute.choose_executable=choose this option if the job runs an executable file or shell script.


#
# process element
#
tooltip.process.file=give the path and name of the file to be executed.
tooltip.process.param=add parameters for the executable file.\n\nMultiple parameters are separated by spaces. Use ' to quote values in this entry.
tooltip.process.log_file=give the path and name of a log file that is created by the executable.\nThe Job Scheduler includes the content of this file in its protocol after the process has ended.
tooltip.process.ignore_signal=works for Unix only. A signal (i.e. a process termination, such as kill)\nleads to a job error when the (default) setting ignore_signal="no" is used.\nThe job is then stopped. Check this option if you want signals to be ignored.
tooltip.process.ignore_error=an exit code != 0 causes a job error when ignore_error="no" (the default setting).\nThe job is then stopped. Check this option if you want exit codes to be ignored.
tooltip.process.environment.btn_remove=remove this environment variable.
tooltip.process.environment.name=give a distinct name for an environment variable.
tooltip.process.environment.value=give a value for this environment variable.
tooltip.process.environment.btn_apply=apply changes and add this environment variable.
tooltip.process.environment.table=list of environment variables.


#
# start when directory changed element
#
tooltip.start_when_directory_changed.directory=a change in the directory (the addition or deletion of a file in the directory) leads to the start of a task.\nThis also occurs when the directory being monitored itself is deleted.
tooltip.start_when_directory_changed.regex=only file names which correspond with this regular expression are noted.
tooltip.start_when_directory_changed.btn_apply=apply your changes and add this directory to the watch list.
tooltip.start_when_directory_changed.btn_new=add a directory to the watch list.
tooltip.start_when_directory_changed.btn_remove=remove this directory from the watch list.
tooltip.start_when_directory_changed.table=watch list of directories that trigger job starts.


#
# delay order after setback element
#
tooltip.delay_order_after_setback.setback_count=the number of successive setbacks occuring for an order. Different delays can be set for each setback - e.g. 1st setback, 1 second; 2nd setback, 10 seconds etc.
tooltip.delay_order_after_setback.is_maximum=setback_count= specifies the maximum number of sequential setbacks allowed.\nWith this option checked a further setback occuring after this number of setbacks has been reached (Order.setback())\ncauses the Job Scheduler to give the order the error state Job_chain_node.error_state.
tooltip.delay_order_after_setback.delay.hours=the hour part of a period that an order waits after a setback before being restarted in a job.\nAfter this period has elapsed the execution of this order is repeated in this job.
tooltip.delay_order_after_setback.delay.minutes=the minutes part of a period that an order waits after a setback before being restarted in a job.\nAfter this period has elapsed the execution of this order is repeated in this job.
tooltip.delay_order_after_setback.delay.seconds=the seconds part of a period that an order waits after a setback before being restarted in a job.\nAfter this period has elapsed the execution of this order is repeated in this job.
tooltip.delay_order_after_setback.btn_apply=apply your changes and add this delay interval after setback.
tooltip.delay_order_after_setback.btn_new=add a delay interval after setback.
tooltip.delay_order_after_setback.btn_remove=remove this delay interval.
tooltip.delay_order_after_setback.table=list of delay intervals after setback.


#
# delay order after error element
#
tooltip.delay_after_error.btn_new=add a delay interval after job error.
tooltip.delay_after_error.btn_remove=remove this delay interval.
tooltip.delay_after_error.btn_apply=apply your changes and add this delay interval.
tooltip.delay_after_error.error_count=the number of consecutively occurring errors, after which a job will be delayed before rerunning.
tooltip.delay_after_error.delay.hours=hour part of the delay before the job will be rerun.
tooltip.delay_after_error.delay.minutes=minutes part of the delay before the job will be rerun.
tooltip.delay_after_error.delay.seconds=seconds part of the delay before the job will be rerun.
tooltip.delay_after_error.btn_stop=classifies this entry as the last delay interval,\nthe job will be stopped after the specified number of consecutive errors.
tooltip.delay_after_error.btn_delay=classifies this entry as a delay interval, the job will be restarted in the given interval after the specified number of errors.
tooltip.delay_after_error.table=list of delays after error.


#
# runtime element
#
tooltip.run_time.once=whith this option checked the Job Scheduler starts a job once\nafter the start of the Job Scheduler, in so far as this is allowed by the <run_time>.
tooltip.run_time.comment=enter your comments to this run time, all comments will automatically by embraced with <!-- -->.


