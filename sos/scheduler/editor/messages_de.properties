#
# config element
#
tooltip.config.spooler_id=Kennung des Job Schedulers. Die Einstellung vereinbart, dass die folgende Konfiguration nur für\neinen Job Scheduler gültig ist, der mit dem gleichen Wert im Startparameter -id= gestartet wurde.
tooltip.config.param=setzt den Wert der Eigenschaft spooler.param (Object spooler, property param), die in Skripten verwendet werden kann.
tooltip.config.include_path=Voreinstellung des Pfads, in dem nach Dateien gesucht wird, deren Namen in <include> Elementen auftreten.
tooltip.config.log_dir=Verzeichnis für Protokolldateien, Sie können einen Pfad relativ zum Installationsverzeichnis angeben.
tooltip.config.mail_xslt_stylesheet=Pfad und Name eines style sheets, mit dem der Inhalt von eMails des Job Schedulers transformiert wird.\nDas style sheet config/scheduler_mail.xsl ist in der Auslieferung als Vorgabe verfügbar.
tooltip.config.priority_max=maximaler Wert der Priorität, die einem Job zugewiesen werden kann. Voreinstellung ist 1000.
tooltip.config.use_same_port=vereinbart, dass der Job Scheduler denselben Port zur Kommunikation via TCP und UDP verwendet.
tooltip.config.port=Nummer des gemeinsamen Ports des Job Schedulers für Kommunikation via TCP und UDP.
tooltip.config.tcp_port=Port für HTTP und TCP Kommandos an den Job Scheduler.\nDie Nummer des Ports kann - je nach Betriebssystem - meist zwischen 2048 and 65535 gewählt werden.\nDer Wert 0 verhindert die Kommunikation via HTTP und TCP mit dem Job Scheduler.
tooltip.config.udp_port=Port für UDP Kommandos an den Job Scheduler.\nDer Job Scheduler verarbeitet diese Kommandos, kann aber keine Antworten liefern.
tooltip.config.use_main_scheduler=vereinbart den Host und - getrennt durch Doppelpunkt (:) - den Port eines überwachenden Job Schedulers,\nan dem sich der aktuell konfigurierte Job Scheduler anmeldet.
tooltip.config.main_scheduler_host=nimmt den Hostnamen oder die IP-Adresse des überwachenden Job Schedulers auf.
tooltip.config.main_scheduler_port=nimmt die Nummer des Ports des überwachenden Job Schedulers auf.
tooltip.config.java_class_path=nimmt den Java CLASSPATH auf in Form einer Liste von Verzeichnissen bzw. Archiven.\nUnter Unix werden Verzeichnisse durch Semikolon (;) getrennt, unter Unix durch Doppelpunkt (:):
tooltip.config.java_options=diese Optionen werden an die Java Virtual Machine übergeben, z.B.\n- der verfügbare Speicher wird mit einer Option wie -Xmx256m vergrößert\n- der Pfad für Binärbibliotheken wird mit der Option -Djava.library.path=/scheduler/lib vereinbart,\n   falls "/scheduler" das Installationsverzeichnis ist.
tooltip.config.comment=nimmt Ihre Kommentare zur Konfiguration auf, alle Kommentare werden automatisch mit <!-- --> geklammert.


#
# base element
#
tooltip.base.table=Liste der Basis-Konfigurationsdateien, die in diese Konfiguration eingefügt wurden.
tooltip.base.btn_new_file=fügt eine neue Basis-Konfigurationsdatei der aktuellen Konfiguration hinzu.
tooltip.base.btn_remove_file=entfernt eine Basis-Konfigurationsdatei aus der aktuellen Konfiguration.
tooltip.base.file_input=nimmt den Namen einer Konfigurationsdatei auf, die in die aktuelle Konfiguration übernommen wird.\nSie können Pfade relativ zur aktuellen Konfigurationsdatei verwenden.
tooltip.base.btn_apply=übernimmt die Basis-Konfigurationsdatei.
tooltip.base.comment=nimmt Ihre Kommentare auf, alle Kommentare werden automatisch mit <!-- --> geklammert.


#
# security element
#
tooltip.security.ignore_unknown_hosts=ist die Option eingeschaltet (empfohlen), dann ignoriert der Job Scheduler Fehler,\ndie entstehen, wenn ein Rechner nicht erreichbar ist oder sein Hostname nicht aufgelöst werden kann.
tooltip.security.table=Liste der Rechner, für die Kommunikation mit dem Job Scheduler zugelassen ist.
tooltip.security.btn_new_host=fügt einen Rechner der Liste zugelassener Rechner hinzu.
tooltip.security.btn_remove_host=entfernt diesen Rechner aus der Liste zugelassener Rechner.
tooltip.security.host_entry=geben Sie den Hostname oder die IP-Adresse des Rechners an,\nfür den Kommunikation mit dem Job Scheduler zugelassen ist.
tooltip.security.level_choice=wählen Sie eine Zugriffsstufe aus:\n\nlevel="none" (Rechner hat keinen Zugriff)\nlevel="signal" (Rechner darf signalisierende Kommandos senden)\nlevel="info" (Rechner darf Kommandos zur Statusabfrage senden, aber keine Zustandsänderungen hervorrufen)\nlevel="no_add" (Rechner hat vollen Zugriff, kann aber <add_jobs>, <job> und <add_order> nicht ausführen\nlevel="all" (Rechner hat unbeschränkten Zugriff)
tooltip.security.btn_apply=übernimmt die Änderungen und fügt den Eintrag hinzu.


#
# process classes element
#
tooltip.process_classes.table=Liste der Prozessklassen, die für Jobs verfügbar sind.
tooltip.process_classes.btn_new_class=fügt eine Prozessklasse hinzu.
tooltip.process_classes.btn_remove_class=entfernt diese Prozessklasse.
tooltip.process_classes.btn_apply=übernimmt Änderungen und fügt diese Prozessklasse hinzu.
tooltip.process_classes.class_entry=geben Sie dieser Prozessklasse einen eindeutigen Namen.\nDer Name wird als Wert des Attributs process_class= bei <job> Elementen verwendet.\nDie Default-Prozessklasse, die für alle Jobs gilt, die nicht explizit eine Prozessklasse angeben, hat keinen Namen.
tooltip.process_classes.max_processes_entry=beschränkt die Anzahl der Prozesse in dieser Klasse.\nManche Betriebssysteme beschränken die Anzahl startbarer Prozesse.\nDie hier einzugebende Zahl darf die vom Betriebssystem zugelassene Anzahl\nvon Prozessen nicht überschreiten. Ein defensiver Wert kleiner 64 wird empfohlen.
tooltip.process_classes.spooler_id_entry=Kennung des Job Schedulers. Die Einstellung vereinbart, dass die folgende Konfiguration nur für\neinen Job Scheduler gültig ist, der mit dem gleichen Wert im Startparameter -id= gestartet wurde.


#
# script element
#
tooltip.script.class=Skripte in Java oder COM werden als Klasse implementiert, deren Namen hier angegeben wird,\nsiehe API Dokumentation für weitere Infos.
tooltip.script.filename=geben Sie den Namen einer Datei an, die die Skript-Klasse enthält.
tooltip.script.include.file_list=Liste der Dateien, die als Scripte ausgeführt werden.
tooltip.script.include.btn_remove=entfernt diesen Eintrag aus der Liste der Dateien.
tooltip.script.include.file_entry=geben Sie den Namen einer Datei an, die das Skript enthält.
tooltip.script.include.btn_add=fügt diese Datei hinzu
tooltip.script.source_entry=Sie können\n- den Inhalt des Skripts hier eingeben\n- oder eine Datei mit dem Inhalt des Skritps einfügen\n- oder beide Quellen eines Skripts kombinieren.
tooltip.script.language.java=Skripte mit Java-Implementierung werden von der Basisklasse sos.spooler.Job_Impl abgeleitet,\ndie im Archiv sos.spooler.jar enthalten ist. Siehe API Dokumentation für weitere Infos.
tooltip.script.language.com=COM-Klassen können in beliebigen Sprachen implementiert werden.
tooltip.script.language.javascript=Javascript (Mozilla Spidermonkey) wird als Skript-Sprache unterstützt,\nsiehe API Dokumentation für weitere Infos.
tooltip.script.language.perl=Perl wird als Skript-Sprache unterstützt,\nsiehe API Documentation für weitere Infos.
tooltip.script.language.vb_script=VBScript wird als Skript-Sprache nur für Windows unterstützt,\nsiehe API Dokumentation für weitere Infos.
tooltip.script.language.none=vereinbart, dass kein Skript für diese Konfiguration verwendet wird.


#
# web services element
#
tooltip.web_services.btn_remove=entfernt diesen Eintrag aus der Liste der Web Services.
tooltip.web_services.btn_apply=übernimmt die Änderungen undfügt diesen Eintrag der Liste der Web Services hinzu.
tooltip.web_services.btn_new=fügt dieser Konfiguraiton einen Web Service hinzu.
tooltip.web_services.table=Liste der Web Services in dieser Konfiguration.
tooltip.web_services.name=geben Sie einen eindeutigien Namen für diesen Web Service an.
tooltip.web_services.url=geben Sie eine URL mit führendem "/" für diesen Web Service an.\nHost und Port werden automatisch vom Job Scheduler hinzugefügt\nund sollen hier nicht angegeben werden.
tooltip.web_services.job_chain=Name einer Job-Kette für diesen Web Service.\nWenn hier eine Job-Kette angegeben wird, dann wird der Request direkt an den ersten Job-Knoten übergeben.\nEs erfolgt keine automatische Transformation mit dem Request XSLT style sheet.
tooltip.web_services.timeout=wenn ein Auftrag vom ersten Job der Job-Kette nicht innerhalb dieser Wartezeit vearbeitet werden kann,\ndann weist der Job Scheduler den HTTP Request mit der Antwort "504 Gateway Timeout" zurück und entfernt den Auftrag.
tooltip.web_services.debug=wenn ein Request XSLT style sheet angegeben wurde, dann speichert der Job Scheduler folgende XML-Dokumente als Ergebnis der Transformation im log Verzeichnis:\n\nservice_name.transaction_number.raw_request.txt: der per HTTP-POST empfangene Text\nservice_name.transaction_number.service_request.xml: der XML-Node <service_request>, der aus dem originalen HTTP-POST erzeugt wurde\nservice_name.transaction_number.command.xml: das XML-Kommando, das aus der Anwendung des request_xslt_stylesheet resultiert\nservice_name.transaction_number.service_response.xml: die Antwort des Web Service die aus der Verwendung des response_xslt_stylesheet resultiert.\nservice_name.forward.xml: das <service_request> XML-Knoten, der mit dem forward_xslt_stylesheet transfomiert wurde.
tooltip.web_services.request_xslt=Name und Pfad eines XSLT style sheet, mit dem Requests aus dem HTTP POST Protokoll\nin ein Kommando des Job Schedulers transformiert werden.\nAls Vorgabe ist config/scheduler_soap_request.xslt in der Installation vorhanden.
tooltip.web_services.forward_xslt=wenn ein Auftrag mit <add_order web_service=""> oder ein Job mit <start_job web_service=""> gestartet wurden\nund ein Forward XSLT style sheet angegeben wurde, dann wird das Ergebnis des Auftrags oder Jobs\nmit diesem style sheet in ein Element <service_request> transformiert, das an einen anderen Web Service weitergeleitet wird.
tooltip.web_services.response_xslt=Pfad und Name eines XSLT style sheet, das die Ergebnisse von Job Scheduler Kommandos tranformiert.\nDas resultierende XML-Dokument wird als Antwort auf die Web Service Anfrage zurückgesendet.\nAls Vorgabe ist das style sheet config/scheduler_soap_response.xslt verfügbar.
tooltip.web_services.param.table=Liste der Parameter, die dem Job oder Auftrag übergeben werden, der den Web Service implementiert.
tooltip.web_services.param.btn_remove=entfernt diesen Parameter.
tooltip.web_services.param.btn_apply=übernimmt die Änderungen und fügt diesen Parameter hinzu.
tooltip.web_services.param.name_entry=geben Sie eine eindeutigen Namen des Parameters an.
tooltip.web_services.param.value_entry=Wert dieses Parameters.


