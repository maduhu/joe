# Fenster Job Wizard -- Übersicht
assistent.start.info=Der Job Assistent erstellt ein neues Job-Element auf Basis eines bereits dokumentierten Standard-Jobs.\n\nDabei werden folgende Schritte ausgeführt:\n\n1. Standalone-Job oder auftragsgesteuerter Job?\n2. Job auswählen\n3. Job-Parameter übernehmen\n4. Parallel ausführbare Tasks\n5. Job-Implementierung\n6. Timeout/ Idle Timeout\n7. Startzeiten/ Verzeichnisüberwachung\n8. Erneute Ausführung im Fehlerfall (Delay after Error)\n9. Verzögerte Wiederholung von zurückgestellten Aufträgen (Delay after Setback)\n\nMit dem Button "Show" wird die XML-Konfiguration des Job-Elements im erreichten Zustand angezeigt.\n\nDer Button "Next" übernimmt alle Eigenschaften und führt zum nächsten Schritt.\n\nMit dem Button "Finish" wird der Job im bisher erreichten Zustand gespeichert.
assistent.start.info.visible=Diese Seite in Zukunft nicht mehr anzeigen
assistent.cancel=Assistenten verlassen, ohne zu speichern?
assistent.finish=Sie beenden den Job Assistenten. Der neue Job wird im Editor angezeigt.
assistent.end=Der Assistent ist abgeschlossen. Der neue Job wird im Editor angezeigt

# Fenster Job Type -- Schritt 1
assistent.type=Jobs können durch explizite Job-Starts veranlasst werden oder auftragsgesteuert ablaufen.\n\nJobs, die Aufträge verarbeiten, gehören immer zu einer Job-Kette. Der Job-Start erfolgt, sobald ein neuer Auftrag eingetroffen ist. Bitte beachten Sie, dass eine Job-Kette definiert sein muss, in der der Job ausgeführt wird.\n\nStandalone-Jobs werden zu einem bestimmten Zeitpunkt oder durch Verzeichnisüberwachung gestartet.\n\nSoll der neue Job Aufträge verarbeiten oder nicht?
assistent.type.standalonejob=Standalone Job
assistent.order.orderjob=Auftragsgesteuerter Job

# Fenster Import Job -- Schritt 2
assistent.import_jobs=Standardjobs werden mit einer Job-Dokumentation im Verzeichnis <scheduler-installationsverzeichnis>/jobs ausgeliefert.\n\nDas Fenster stellt alle dokumentierten Jobs in einer Liste zur Verfügung, aus der Sie einen Job für Ihre\nImplementierung wählen können. Auf Basis des gewählen Jobs wird ein neuer Job erstellt mit den\nEigenschaften des Standardjobs.\n\nKlicken Sie auf einen Job in der Liste, vergeben Sie dann einen Namen für den neuen Job und überschreiben ggf. den Titel.\n\nPer Klick auf den Button "Description" wird die Job-Dokumentation in einem Browser-Fenster angezeigt.
assistent.error.no_job_selected=Bitte wählen Sie einen Job aus der Liste.
assistent.error.no_jobname=Bitte geben Sie einen Jobnamen an.
assistent.error.job_name_exist=Der Jobname existiert bereits.

# Fenster Job Parameter -- Schritt 3
assistent.parameters=Die Job-Dokumentation legt die formalen Parameter des Jobs fest. Das Fenster zeigt die Job-Parameter mit Namen und Default-Werten in einer Liste, außerdem - soweit vorhanden - die Beschreibung aus der Job-Dokumentation.\n\nParameter können einzeln oder gemeinsam übernommen werden. Plicht-Parameter sind gelb gekennzeichnet und müssen übernommen werden.\n\nPer Klick auf einen Parameter werden Name und Wert in Edit-Felder übernommen. Sie können an dieser Stelle bereits den konkreten Wert des Parameters für den Job eintragen und mit "Apply" bestätigen.

# Fenster Tasks -- Schritt 4
assistent.tasks=Sie können die maximale Anzahl der Tasks explizit angeben, die ein Job parallel ausführen kann.\n\nWenn Sie an dieser Stelle keinen Wert angeben, wird der Default-Wert "1" des Job Schedulers für die Ausführung von Tasks berücksichtigt. Das heisst, Tasks werden nicht parallel ausgeführt.\n\nSie können außerdem die Anzahl der Tasks angeben, die mindestens laufen müssen. Bitte beachten Sie, dass die minimale Anzahl der Tasks nicht größer sein kann als die Anzahl der Tasks, die insgesamt ausgeführt werden dürfen.
assistent.min_tasks=Anzahl der Tasks, die mindestens laufen müssen.
assistent.error.min_task_too_large=Die minimale Anzahl der Tasks darf nicht größer als die maximale Anzahl der Tasks sein.

# Fenster Execute (Script/Process) -- Schritt 5
#assistent.script=Die Implementierung eines Jobs kann auf verschiedene Weise erfolgen: durch eine Java- oder Com-Klasse, durch JavaScript, VBScript, PerlScript oder ein Shell-Skript. Der von Ihnen gewählte Job verwendet eine Java-Klasse.\nDas als Ressource angegebene Java-Archiv muss im Java-Klassenpfad angegeben sein.
assistent.script.java=Die Implementierung eines Jobs kann auf verschiedene Weise erfolgen: durch eine Java- oder Com-Klasse, durch JavaScript, VBScript, PerlScript oder ein Shell-Skript.\n\nDer von Ihnen gewählte Job verwendet eine Java-Klasse.\nDas als Ressource angegebene Java-Archiv muss im Java-Klassenpfad angegeben sein.
assistent.script.com=Die Implementierung des Jobs erfolgt durch eine Com-Klasse ...
assistent.script.javascript=Die Implementierung des Jobs erfolgt durch Javascript ...
