# Fenster Timeout -- Schritt 6
assistent.timeout=Timeout beschränkt die Dauer eines Verarbeitungsschritts. Nach Ablauf der Timeout-Zeit bricht der Job Scheduler eine Task ab.\n\nDer Timeout kann in Sekunden oder im Format HH:MM oder HH:MM:SS angegegeben werden.
#assistent.timeout.order=Timeout beschränkt die Dauer eines Verarbeitungsschritts. Nach Ablauf der Timeout-Zeit beendet der Job Scheduler eine Task.\n\nIdle Timeout begrenzt den Leerlauf eines auftragsgesteuerten Jobs. Wenn eine Task auf den nächsten Auftrag wartet und in dieser Frist kein Auftrag eintrifft, beendet der Job Scheduler diese Task.\n\nTimeout/ Idle Timeout kann in Sekunden oder im Format HH:MM oder HH:MM:SS angegegeben werden.\n\nForce Idle Timeout wirkt zusammen mit Minimum Tasks und vereinbart, dass nach Ablauf des angegebenen Idle Timeout eine Task beendet und neu gestartet wird, wenn die mit Minimum Tasks angegebene Anzahl aktiver Tasks nicht erreicht ist.
assistent.timeout.order=Timeout beschränkt die Dauer eines Verarbeitungsschritts. Nach Ablauf der Timeout-Zeit beendet der Job Scheduler eine Task.\n\nIdle Timeout begrenzt den Leerlauf eines auftragsgesteuerten Jobs. Wenn eine Task auf den nächsten Auftrag wartet und in dieser Frist kein Auftrag eintrifft, beendet der Job Scheduler diese Task.\n\nTimeout/ Idle Timeout kann in Sekunden oder im Format HH:MM oder HH:MM:SS angegegeben werden.\n\nForce Idle Timeout beendet die Task nach Ablauf von Idle-Timeout auch dann wenn dadurch weniger als die bei min_task angegebene Zahl von Tasks vorhanden sind. Es werden umgehend entsprechend viele neue Tasks gestartet.

# Fenster Run Options -- Schritt 7
assistent.run_options=Wie soll der Job gestartet werden?\n\nMit der Definition von Perioden können Sie den Zeitraum definieren, in dem Tasks dieses Jobs laufen dürfen.\n\nFür Standalone-Jobs können explizite Startzeiten vereinbart werden.\n\nStandalone Jobs können außerdem durch Verzeichnisüberwachung veranlasst werden. In diesem Fall überwacht der Job Scheduler ein Verzeichnis und startet einen Job, sobald eine neue Datei eintrifft bzw. eine Datei gelöscht wird.

# Fenster Run Options/ Periods -- Schritt 7a###
assistent.period=Eine Periode definiert den Zeitraum, in dem Tasks für diesen Jobs laufen dürfen. Perioden umfassen einen Zeitraum innerhalb eines Tages.\n\nEine Periode wird festgelegt durch einen Start- und einen End-Zeitpunkt.\n\nJobs, für die keine Periode definiert ist, dürfen jederzeit starten. Wird kein End-Zeitpunkt angegeben, darf der Job bis 24:00 laufen. Wird kein Anfangs-Zeitpunkt angegeben, darf der Job ab 00:00 laufen.\n\nIn der Detailansicht des Jobs können weitere Perioden, z.B. für bestimmte Tage in der Woche oder im Monat, definiert werden.\n\nFür Standalone-Jobs kann ein "Repeat"-Intervall angeben, mit dem Tasks innerhalb der Periode wiederholt gestartet werden.\n\nBei Standalone-Jobs kann mit "Let Run" bestimmt werden, ob ein laufender Job nach Ablauf einer Periode beendet werden soll.

# Fenster Run Options/ Single Starts -- Schritt 7b
assistent.run_time=Geben Sie hier eine oder mehrere Startzeiten für einen Standalone-Job an. Die Konfiguration ermöglicht verschiedene Varianten für die Definition von Startzeiten, z.B. kann ein Job\n\n- jeden Tag zu einer bestimmten Uhrzeit starten \n- an einem bestimmten Kalendertag zu einer bestimmten Uhrzeit starten\n- immer am selben Wochentag zu einer bestimmten Uhrzeit starten\n- jeweils am ersten oder letzten Tag des Monats zu einer bestimmten Uhrzeit starten.\n\n In der Detail-Ansicht des Jobs können Sie weitere Startzeiten angeben bzw. editieren.
assistent.no_time=Kein gültiges Zeitformat.

# Fenster Run Options/ Directory Monitoring -- Schritt 7c
assistant.directory_monitoring=Benennen Sie ein Verzeichnis bzw. mehrere Verzeichnisse, die der Job Scheduler überwachen soll.\n\nFür jedes Verzeichnis können Sie einen regulären Ausdruck für Dateinamen angeben. Nur die Dateien, deren Name dem regulären Ausdruck entspricht, werden berücksichtigt.\n\nDer Job wird gestartet, sobald sich das Verzeichnis ändert, d.h. eine Datei hinzukommt oder entfernt wird.

# Fenster Delays -- Schritt 8
#assistent.delay_after_info_global=Tritt während der Ausführung des Jobs ein Fehler auf, stoppt der Job Scheduler den Job. Sie können Delays - verzögerte Jobstarts - für die erneute Ausführung des Jobs definieren.\n\nFür Aufträge in Jobs können außerdem Verzögerungsintervalle für Setbacks definiert werden.
# Fenster Job Delay after Error  -- Schritt 8a
assistent.delay_after_error=Tritt während der Ausführung des Jobs ein Fehler auf, stoppt der Job Scheduler den Job. Ein Delay ändert dieses Verhalten: der Job wird mit einer Verzögerung neu gestartet.\n\nSie können mehrere Delays definieren und jeweils angeben, für wieviele Fehler jeweils ein verzögerter Neustart ausgeführt werden soll. Außerdem kann festgelegt werden, nach wievielen Fehlern der Job gestoppt werden soll.\n\nWeitere Delays zur Eskalation der Neustarts im Fehlerfall können Sie in der Detail-Sicht des Jobs definieren.
assistent.delay_after_error.time=Mit welcher Verzögerung soll der Job neu gestartet werden?
assistent.delay_after_error.time.missing=Geben Sie ein Verzögerungsintervall an.
assistent.delay_after_error.error_count=Für vieviele Fehler soll dieses Delay gelten?
assistent.delay_after_error.error_count.missing=Bitte geben Sie die Fehleranzahl für dieses Delay an.
assistent.delay_after_error.stop_count=Nach wievielen Fehlern soll der Job gestoppt werden?

# Fenster Delay after SetBack  -- Schritt 8b
assistent.delay_order_after_setback=Ein auftragsgesteuerter Job kann einen aktuell auszuführenden Auftrag zurückstellen. Er wird dann an eine hintere Stelle der Auftragswarteschlange des Jobs eingereiht und kommt nach der eingestellten Zeit erneut zur Ausführung. Die aufeinanderfolgenden Rückstellungen eines Auftrags werden gezählt.\n\nMit "Delay Order After Setback" können verschiedene Fristen für wiederholte Rückstellungen festlegt werden. 
assistent.delay_order_after_setback.time=Mit welcher Verzögerung soll der Auftrag neu gestartet werden?
assistent.delay_order_after_setback.setback_count=Für vieviele Rückstellungen soll dieses Delay gelten?
assistent.delay_order_after_setback.is_maximum=Soll dieses Delay den Auftrag in den Fehlerzustand versetzen?
