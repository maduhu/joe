#
tooltip.http_directory.url_path=Erstes Verzeichnis im URL-Pfad. Gibt das erste Verzeichnis im URL-Pfad an, auf das ein Verzeichnis des Dateisystems abgebildet werden soll. Das Verzeichnis wird mit Schrägstrich am Beginn und am Ende angegeben. 
tooltip.http_directory.http_directory=Der Pfad im Dateisystem, der auf das url_path="" angegebene Verzeichnis abgebildet werden soll.

#
# date element
#
tooltip.date.list=Liste der Ferientage, d.h. zu diesen Termine wird der Job Scheduler keine Jobs und Aufträge starten.
tooltip.date.btn_remove=entfernt diesen Termin.
tooltip.date.year=Jahr als Bestandteil dieses Termins.
tooltip.date.month=Monat als Bestandteil dieses Termins.
tooltip.date.day=Tag als Bestandteil dieses Termins.
tooltip.date.btn_add_holiday=fügt diesen Termin der Liste der Ferientage hinzu.
tooltip.date.btn_add_specific_day=fügt diesen Termin der Liste einzelner Tage hinzu.


