tooltip.jobs.btn_add_new=neuen Job der Konfiguration hinzufügen.
tooltip.jobs.btn_remove=diesen Job aus der Konfiguration entfernen.
tooltip.jobs.table=Liste der Jobs in dieser Konfiguration.


#
# job chains element
#
tooltip.job_chains.chain.btn_new=neue Job-Kette hinzufügen.
tooltip.job_chains.chain.btn_remove=diese Job-Kette entfernen.
tooltip.job_chains.chain.btn_apply=Änderungen übernehmen und diese Job-Kette hinzufügen.
tooltip.job_chains.chain.name=geben Sie einen eindeutigen Namen für diese Job-Kette an.
tooltip.job_chains.chain.orders_recoverable=wird diese Option eingestellt, dann verhält sich der Job Scheduler wie folgt:\nwenn der Job Scheduler mit einer Datenbank betrieben wird, dann werden Aufträge ebenfalls in der Datenbank gespeichert.\nNach Abschluß eines Auftrags wird er aus der Job-Kette und aus der Datenbank entfernt.
tooltip.job_chains.chain.visible=wird diese Option abgestellt, dann ist die Job-Kette nicht sichtbar für die Kommandos <show_job_chains> und <show_state>.
tooltip.job_chains.chain.node_table=List der Job-Knoten in dieser Job-Kette.
tooltip.job_chains.table=Liste der Job-Ketten.
tooltip.job_chains.node.btn_new=fügt der Job-Kette einen Job-Knoten hinzu.
tooltip.job_chains.node.btn_remove=entfernt diesen Job-Knoten aus der Job-Kette.
tooltip.job_chains.node.state=Status, der einem Job-Knoten zugewiesen ist.
tooltip.job_chains.node.job=Name des Jobs, der Aufträge mit diesem Status verarbeitet.
tooltip.job_chains.node.next_state=der Folgestatus wird einem Auftrag zugewiesen, der von diesem Job erfolgreich vearbeitet wurde.
tooltip.job_chains.node.error_state=der Fehlerstatus wird einem Aufttag zugewiesen, bei dessen Verarbeitung in diesem Job Fehler auftraten.
tooltip.job_chains.node.btn_apply=übernimmt die Änderungen und fügt diesen Job-Knoten der Job-Kette hinzu.
tooltip.job_chains.node.btn_full_node=Ein Job-Knoten (Full Node) enthält jeweils Job-Name und Status.\nAufträge, die erfolgreich verarbeitet wurden, erhalten den Folgestatus zur Weiterverarbeitung in der Job-Kette.
tooltip.job_chains.node.btn_end_node=Ein End-Knoten (End Node) ist der letzte Knoten einer Job-Kette.\nIhm wird kein Job zugewiesen. Ein erfolgreich verarbeiteter Auftrag erhält diesen Endstatus und wird aus der Job-Kette entfernt.
tooltip.job_chains.node.btn_filesink_node=Eine Knoten vom Typ File_Order_Sink entfernt am Ende einer Auftragskette die Datei. Sie wird entweder verschoben oder gelöscht.



  
#
# job element
#
tooltip.job.name=geben Sie einen eindeutigen Namen für diesen Job an.
tooltip.job.title=geben Sie eine Erläuterung, wofür der Job eingesetzt wird.\nDer Titel wird bei Kommandos wie  <show_state> angezeigt.
tooltip.job.spooler_id=Kennung des Job Schedulers. Die Einstellung vereinbart, dass die folgende Konfiguration nur für\neinen Job Scheduler gültig ist, der mit dem gleichen Wert im Startparameter -id= gestartet wurde.
tooltip.job.priority=vereinbart eine Priorität für den Job. Eine Zahl zwischen 0 und der Einstellung <config max_priority=""> ist zulässig.
tooltip.job.tasks=setzt die maximale Anzahl paralleler Prozesse, mit denen dieser Job ablaufen kann.
tooltip.job.ignore_signal=Wenn ignore_signals nicht angegeben ist, stoppt eine mit Signal abbrechene Task den Job. ignore_signals="all" lässt den Job nicht stoppen.
tooltip.job.timeout=beschränkt die Dauer der Verarbeitung im Job (spooler_open, spooler_process etc.).\nFalls die Verarbeitungszeit diese Dauer überschreitet, dann bricht der Job Scheduler den Prozess ab.
tooltip.job.idle_timeout=beschränkt die Leerlaufzeit eines auftragsgesteuerten Jobs (order="yes").\nWenn ein Prozess auf den nächsten Auftrag wartet und diese Leerlaufzeit überschritten wird,\ndann beendet der Job Scheduler den Prozess.
tooltip.job.process_class=nimmt den Namen einer Prozessklasse auf, in der der Job abläuft.\nProzessklassen werden im Element <process_classes> definiert.
tooltip.job.btn_order_yes=order="yes" wird für Jobs verwendet, die Aufträge verarbeiten.\nDer Job Scheduler startet den Job automatisch, wenn ein Auftrag eintrifft.
tooltip.job.btn_order_no=order="no" wird für Standard-Jobs verwendet, die keine Aufträge verarbeiten.
tooltip.job.param.btn_remove=entfernt den Parameter.
tooltip.job.param.name=geben Sie einen eindeutigen Namen für den Paramter an.
tooltip.job.param.value=geben Sie einen Wert für den Parameter an.
tooltip.job.param.btn_add=übernimmt die Änderungen und fügt diesen Paramter hinzu.
tooltip.job.param.table=Liste der Parameter dieses Jobs.
tooltip.job.description.filename=wenn die Job-Beschreibung in einer Datei enthalten ist, dann geben Sie hier den Dateinamen an.
tooltip.job.description=nimmt einen beschreibenden Text für den Job auf.\nFormatierungen können mit HTML erfasst werden.\nDer Text wird mit einer ggf. in einer Datei vorhandenen Beschreibung kombiniert.
tooltip.job.comment=nimmt Ihre Kommentare auf, alle Kommentare werden automatisch mit <!-- --> geklammert.
tooltip.job.mintasks=der Job Scheduler stellt sicher, dass die angegebene minimale Anzahl Tasks abläuft.
tooltip.job.forceIdleTimeout=wirkt zusammen mit min_tasks= und vereinbart,\ndass nach Ablauf des angegebenen Timeouts eine Task beendet und neu gestartet wird\n wenn die mit min_tasks= angegebene Anzahl aktiver Tasks nicht erreicht ist.
tooltip.job.stop_on_error=stop_on_error="yes" stoppt den Job, wenn eine Task endet, die eine Fehlermeldung "[ERROR]" in ihrem Task-Protokoll hat.


#
# execute element
#
tooltip.execute.choose_none=wählen Sie diese Option, wenn der Job in einer Basis-Konfigurationsdatei enthalten ist\nund keine Implementierung in dieser Konfiguration benötigt.
tooltip.execute.choose_script=wählen Sie diese Option, wenn die Job-Implementierung in einem Skript oder eine Klasse enthalten ist.
tooltip.execute.choose_executable=wählen Sie diese Option, wenn der Job eine ausführbare Datei oder ein Shell Skript startet.


#
# process element
#
tooltip.process.file=nimmt den Pfad und Namen einer Datei auf, die ausgeführt werden soll.
tooltip.process.param=fügt der auszuführenden Datei Parameter hinzu.\n\nMehrere Parameter werden durch Leerzeichen getrennt.\nVerwenden Sie ' um Parameter zu quotieren.
tooltip.process.log_file=nimmt den Namen einer Protokolldatei auf, die von der auszuführenden Datei erzeugt wird.\nDer Job Scheduler nimmt bei Job-Ende den Inhalt der Protokolldatei in sein eigenes Protokoll auf.
tooltip.process.ignore_signal=gibt es nur für Unix. Ein Signal, d.h. das Beenden eines Prozesses z.B. mit kill,\nerzeugt einen Job-Fehler, wenn diese Option abgeschaltet ist (Voreinstellung).\nSchalten Sie die Option ab, wenn Sie tatsächlich verhindern wollen, dass Signale Job-Fehler erzeugen.
tooltip.process.ignore_error=ist diese Option abgeschaltet, dann verursacht ein exit code != 0, dass der Job gestoppt wird.\nDas ist das voreingestellte Verhalten. Schalten Sie diese Option ein, falls Sie wirklich Fehler des exit code ignorieren wollen.
tooltip.process.environment.btn_remove=entfernt diese Umgebungsvariable.
tooltip.process.environment.name=geben Sie einen eindeutigen Namen für die Umgebungsvariable an.
tooltip.process.environment.value=geben Sie einen Wert für die Umgebungsvariable an.
tooltip.process.environment.btn_apply=übernimmt die Änderungen und fügt die Umgebungsvariable hinzu.
tooltip.process.environment.table=Liste der Umgebungsvariablen.


#
# start when directory changed element
#
tooltip.start_when_directory_changed.directory=eine Änderung in einem Verzeichnis (Hinzufügen oder Löschen einer Datei) veranlasst den Start eines Jobs.\nEin Job wird auch gestartet, wenn das Verzeichnis gelöscht wird.
tooltip.start_when_directory_changed.regex=nur Dateinamen, die diesem regulären Ausdruck entsprechen, werden überwacht.
tooltip.start_when_directory_changed.btn_apply=übernimmt die Änderungen und fügt dieses Verzeichnis der Überwachungsliste hinzu.
tooltip.start_when_directory_changed.btn_new=fügt der Überwachungsliste ein neues Verzeichnis hinzu.
tooltip.start_when_directory_changed.btn_remove=entfernt dieses Verzeichnis aus der Überwachungsliste.
tooltip.start_when_directory_changed.table=Liste der Verzeichnisse, die überwacht werden und den Start von Jobs veranlassen können.


#
# delay order after setback element
#
tooltip.delay_order_after_setback.setback_count=Anzahl aufeinanderfolgender Zurückstellungen eines Auftrags. Jede Zurückstellung kann ein anderes Wiederholungsintervall vereinbaren.
tooltip.delay_order_after_setback.is_maximum=bestimmt diesen Eintrag als Maximum der Wiederholungen zurückgestellter Aufträge.\nIm Fall eines weiteren Zurückstellens wird der Auftrag mit einem Fehlerzustand aus der Job-Kette entfernt.
tooltip.delay_order_after_setback.delay.hours=Stunde der Periode, für die ein zurückgestellter Auftrag\nwartet bis er automatisch wieder anläuft.
tooltip.delay_order_after_setback.delay.minutes=Minute der Periode, für die ein zurückgestellter Auftrag\nwartet bis er automatisch wieder anläuft.
tooltip.delay_order_after_setback.delay.seconds=Sekunde der Periode, für die ein zurückgestellter Auftrag\nwartet bis er automatisch wieder anläuft.
tooltip.delay_order_after_setback.btn_apply=übernimmt Ihre Änderungen und fügt dieses Wiederholungsintervall hinzu.
tooltip.delay_order_after_setback.btn_new=fügt ein neues Wiederholungsintervall für zurückgestellte Aufträge hinzu.
tooltip.delay_order_after_setback.btn_remove=entfernt dieses Wiederholungsintervall.
tooltip.delay_order_after_setback.table=Liste der Wiederholungsintervalle für zurückgestellte Aufträge.


#
# delay order after error element
#
tooltip.delay_after_error.btn_new=fügt ein Wiederholungsintervall nach Job-Fehlern hinzu.
tooltip.delay_after_error.btn_remove=entfernt dieses Wiederholungsintervall.
tooltip.delay_after_error.btn_apply=übernimmt Ihre Änderungen und fügt das Wiederholungsintervall hinzu.
tooltip.delay_after_error.error_count=Anzahl aufeinanderfolgender Fehler, nach denen ein Job mit einem Wiederholungsintervall neu gestartet wird.
tooltip.delay_after_error.delay.hours=Stunde des Wiederholungsintervalls bei Job-Fehlern.
tooltip.delay_after_error.delay.minutes=Minute des Wiederholungsintervalls bei Job-Fehlern.
tooltip.delay_after_error.delay.seconds=Sekunde des Wiederholungsintervalls bei Job-Fehlern.
tooltip.delay_after_error.btn_stop=vereinbart das letzte Wiederholungsintervall, d.h. der Job wird nach dieser Anzahl aufeinanderfolgender Fehler gestoppt.
tooltip.delay_after_error.btn_delay=vereinbart ein Wiederholungsintervall, d.h. der Job wird nach dieser Anzahl aufeinanderfolgender Fehler neu gestartet.
tooltip.delay_after_error.table=Liste der Wiederholungsintervalle nach Job-Fehlern.


#
