tooltip.start_when_directory_changed.directory=eine Änderung in einem Verzeichnis (Hinzufügen oder Löschen einer Datei) veranlasst den Start eines Jobs.\nEin Job wird auch gestartet, wenn das Verzeichnis gelöscht wird.
tooltip.start_when_directory_changed.regex=nur Dateinamen, die diesem regulären Ausdruck entsprechen, werden überwacht.
