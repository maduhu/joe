tooltip.process.file=nimmt den Pfad und Namen einer Datei auf, die ausgeführt werden soll.
tooltip.process.param=fügt der auszuführenden Datei Parameter hinzu.\n\nMehrere Parameter werden durch Leerzeichen getrennt.\nVerwenden Sie ' um Parameter zu quotieren.
tooltip.process.log_file=nimmt den Namen einer Protokolldatei auf, die von der auszuführenden Datei erzeugt wird.\nDer Job Scheduler nimmt bei Job-Ende den Inhalt der Protokolldatei in sein eigenes Protokoll auf.
tooltip.process.ignore_signal=gibt es nur für Unix. Ein Signal, d.h. das Beenden eines Prozesses z.B. mit kill,\nerzeugt einen Job-Fehler, wenn diese Option abgeschaltet ist (Voreinstellung).\nSchalten Sie die Option ab, wenn Sie tatsächlich verhindern wollen, dass Signale Job-Fehler erzeugen.
tooltip.process.ignore_error=ist diese Option abgeschaltet, dann verursacht ein exit code != 0, dass der Job gestoppt wird.\nDas ist das voreingestellte Verhalten. Schalten Sie diese Option ein, falls Sie wirklich Fehler des exit code ignorieren wollen.
tooltip.process.environment.btn_remove=entfernt diese Umgebungsvariable.
tooltip.process.environment.name=geben Sie einen eindeutigen Namen für die Umgebungsvariable an.
tooltip.process.environment.value=geben Sie einen Wert für die Umgebungsvariable an.
tooltip.process.environment.btn_apply=übernimmt die Änderungen und fügt die Umgebungsvariable hinzu.
tooltip.process.environment.table=Liste der Umgebungsvariablen.


