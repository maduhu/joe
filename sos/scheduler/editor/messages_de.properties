tooltip.job_chains.chain.orders_recoverable=wird diese Option eingestellt, dann verhält sich der Job Scheduler wie folgt:\nwenn der Job Scheduler mit einer Datenbank betrieben wird, dann werden Aufträge ebenfalls in der Datenbank gespeichert.\nNach Abschluß eines Auftrags wird er aus der Job-Kette und aus der Datenbank entfernt.
tooltip.job_chains.chain.visible=wird diese Option abgestellt, dann ist die Job-Kette nicht sichtbar für die Kommandos <show_job_chains> und <show_state>.
tooltip.job_chains.chain.node_table=List der Job-Knoten in dieser Job-Kette.
