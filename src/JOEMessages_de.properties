tooltip.web_services.param.value_entry=Wert dieses Parameters.
tooltip.web_services.request_xslt=Name und Pfad eines XSLT style sheet, mit dem Requests aus dem HTTP POST Protokoll\nin ein Kommando des JobSchedulers transformiert werden.\nAls Vorgabe ist config/scheduler_soap_request.xslt in der Installation vorhanden.
tooltip.web_services.response_xslt=Pfad und Name eines XSLT style sheet, das die Ergebnisse von JobScheduler Kommandos tranformiert.\nDas resultierende XML-Dokument wird als Antwort auf die Web Service Anfrage zur\u00FCckgesendet.\nAls Vorgabe ist das style sheet config/scheduler_soap_response.xslt verf\u00FCgbar.
tooltip.web_services.table=Liste der Web Services in dieser Konfiguration.
tooltip.web_services.timeout=wenn ein Auftrag vom ersten Job der Job-Kette nicht innerhalb dieser Wartezeit vearbeitet werden kann,\ndann weist der JobScheduler den HTTP Request mit der Antwort "504 Gateway Timeout" zur\u00FCck und entfernt den Auftrag.
tooltip.web_services.url=geben Sie eine URL mit f\u00FChrendem "/" f\u00FCr diesen Web Service an.\nHost und Port werden automatisch vom JobScheduler hinzugef\u00FCgt\nund sollen hier nicht angegeben werden.

