tooltip.web_services.debug=wenn ein Request XSLT style sheet angegeben wurde, dann speichert der JobScheduler folgende XML-Dokumente als Ergebnis der Transformation im log Verzeichnis\:\n\nservice_name.transaction_number.raw_request.txt\: der per HTTP-POST empfangene Text\nservice_name.transaction_number.service_request.xml\: der XML-Node <service_request>, der aus dem originalen HTTP-POST erzeugt wurde\nservice_name.transaction_number.command.xml\: das XML-Kommando, das aus der Anwendung des request_xslt_stylesheet resultiert\nservice_name.transaction_number.service_response.xml\: die Antwort des Web Service die aus der Verwendung des response_xslt_stylesheet resultiert.\nservice_name.forward.xml\: das <service_request> XML-Knoten, der mit dem forward_xslt_stylesheet transfomiert wurde.
tooltip.web_services.forward_xslt=wenn ein Auftrag mit <add_order web_service\=""> oder ein Job mit <start_job web_service\= > gestartet wurden\nund ein Forward XSLT style sheet angegeben wurde, dann wird das Ergebnis des Auftrags oder Jobs\nmit diesem style sheet in ein Element <service_request> transformiert, das an einen anderen Web Service weitergeleitet wird.
tooltip.web_services.job_chain=Name einer Job-Kette f\u00FCr diesen Web Service.\nWenn hier eine Job-Kette angegeben wird, dann wird der Request direkt an den ersten Job-Knoten \u00FCbergeben.\nEs erfolgt keine automatische Transformation mit dem Request XSLT style sheet.
tooltip.web_services.name=geben Sie einen eindeutigien Namen f\u00FCr diesen Web Service an.
