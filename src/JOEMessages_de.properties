assistant.directory_monitoring=Benennen Sie ein Verzeichnis bzw. mehrere Verzeichnisse, die der JobScheduler \u00FCberwachen soll.\n\nF\u00FCr jedes Verzeichnis k\u00F6nnen Sie einen regul\u00E4ren Ausdruck f\u00FCr Dateinamen angeben. \nNur die Dateien, deren Name dem regul\u00E4ren Ausdruck entspricht, werden ber\u00FCcksichtigt.\n\nDer Job wird gestartet, sobald sich das Verzeichnis \u00E4ndert, d.h. eine Datei hinzukommt oder entfernt wird.
