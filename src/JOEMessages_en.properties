assistent.job_chain.global=A job chain is a series of nodes. Each node has a status, corresponding to a job. \nAs orders proceed along a job chain their status is changed (increases) correspondingly. \nOnce an order has reached a particular status, the job at the job chain node corresponding to this status will be carried out.
