JOE_M_JobAssistentPeriodForms_Help.label = Eine Periode definiert den Zeitraum, in dem Tasks für diesen Jobs laufen dürfen. Perioden umfassen einen Zeitraum innerhalb eines Tages.\n\nEine Periode wird festgelegt durch einen Start- und einen End-Zeitpunkt.\n\nJobs, für die keine Periode definiert ist, dürfen jederzeit starten. Wird kein End-Zeitpunkt angegeben, darf der Job bis 24\:00 laufen. Wird kein Anfangs-Zeitpunkt angegeben, darf der Job ab 00\:00 laufen.\n\nIn der Detailansicht des Jobs können weitere Perioden, z.B. für bestimmte Tage in der Woche oder im Monat, definiert werden.\n\nFür Standalone-Jobs kann ein "Repeat"-Intervall angegeben werden, mit dem Tasks innerhalb der Periode wiederholt gestartet werden.\n\nBei Standalone-Jobs kann mit "Let Run" bestimmt werden, ob ein laufender Job nach Ablauf einer Periode weiter laufen soll.

