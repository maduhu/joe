assistent.parameters=The job documentation sets the formal job parameters. This window shows a list of these parameters together with their names and default values. \nIn addition, the parameter description from the job documentation are shown when available.\n\nParameters can be taken over individually or all together. Obligatory parameters are marked in yellow and must be taken over.\n\nClicking on a parameter causes the parameter name and value to be copied into the respective upper editing windows, where they can be modified as required and then saved using the "Apply" button. You can also use these windows to enter specific parameters values for the job in question and confirm these with "Apply".
assistent.period=Periods specify blocks of time in which a job may run tasks. Periods cover a block of time within a single day.\n\nA period is defined by specifying its start and end times.\n\nJobs for which no period has been set may start at anytime. Should a start time be specified for a job but no end time then the job can run until 24\:00. \nShould no start time be specified for a job, then it may start at 00\:00.\n\nThe tabs below can be used to define more than one period when a job can run - e.g. for particular days in the week or month.\n\nA "Repeat" interval can be specified for stand-alone jobs, after which the job can be repeated within a period.\n\n"Let Run" can be used to allow a stand-alone job to continue running (to completion) although its run period has come to an end.
